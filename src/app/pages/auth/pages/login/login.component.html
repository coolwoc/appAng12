<div class="app-login">
  <div class="app-login__header">
    <img class="app-img_logo" src="../../../../../assets/images/logo/Logo-150x220.svg" alt="logo" />
    <h1>Login</h1>
  </div>
  <form [formGroup]="form" novalidate autocomplete="off" (submit)="onSubmit()" (keyup.enter)="onSubmit()">

    <app-form-field label="Email" [required]="true" [control]="form.
    controls.email" [patternError]="regexErrors.email">
      <app-input formControlName="email" placeholder="Enter email"></app-input>
    </app-form-field>

    <app-form-field label="Password" [required]="true" [control]="form.controls.password" [patternError]="regexErrors.password">
      <app-password formControlName="password"></app-password>
    </app-form-field>
    
    <div class="app-login__actions">
      <p>Sign up as <a routerLink="/auth/registration">new usuario</a></p>
    </div>
    
    <app-button type="submit" [disabled]="!form.valid">Log in</app-button>
    

  </form>
  <p class="app-login__copy">&copy; 2021 - coolwoc</p>
</div>
